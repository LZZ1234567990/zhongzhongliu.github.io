<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Filtered Conversations</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:24px;background:#f7f7fb;color:#111}
    .container{max-width:900px;margin:0 auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 24px rgba(16,24,40,.08)}
    h1{margin-top:0}
    .profile{margin:16px 0;padding:12px;background:#f1f5f9;border-radius:6px}
    .profile p{margin:4px 0}
  </style>
</head>
<body>
  <div class="container">
    <h1>Filtered Conversations</h1>

    <div class="profile">
      <p>姓名：刘忠忠</p>
      <p>性别：男</p>
    </div>

    <p>已删除包含纯数字用户内容的会话条目，保留其余会话。</p>
  </div>
</body>
</html>
